<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="../../MDB/css/bootstrap.css">
    <link rel="stylesheet" href="../../MDB/css/mdb.css">
    <style>
        body{
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="card">
                    <div class="card-header bg-success text-center p-3">
                        <div class="row align-items-center">
                            <div class="col text-dark">
                                <h1 class="text-dark text-center font-weight-bold">Js Password Box</h1>
                            </div>
                        </div>
                    </div>

                    <div class="card-body p-5 bg-light text-center">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" name="" id="check-box">
                                </div>
                            </div>
                            <input type="password" class="form-control" placeholder="Enter Password" name="" id="pw-box">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let checkBox = document.getElementById('check-box');
        let pwBox = document.getElementById('pw-box');

        checkBox.addEventListener('change', ()=>{
            let val = pwBox.getAttribute('type');

            if(val === "password"){
                pwBox.setAttribute('type', 'text');
            }else{

        })
    </script>
</body>
</html>
